<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo_title">
          <img src="./image/icon/logo.png" alt="" />
          <div class="text_title">
            <h1>PIZZA</h1>
            <p>самая вкусная пицца во вселенной</p>
          </div>
        </div>

        <button class="cartBtn">
          <p class="totalPrizzaMain">0</p>
          <span></span>
          <div class="cartCount">
            <img src="./image/icon/cart.png" alt="cart" />
            <p class="totalCountMain">0</p>
          </div>
        </button>
      </header>

      <!-- PRODUCT PAGE -->
      <main class="main">
        <section class="filterPanel">
          <div class="filter">
            <button class="filterBtn active">Все</button>
            <button class="filterBtn">Мясные</button>
            <button class="filterBtn">Вегетарианская</button>
            <button class="filterBtn">Гриль</button>
            <button class="filterBtn">Острые</button>
            <button class="filterBtn">Закрытые</button>
          </div>

          <div class="sort">
            <p>Сортировка:</p>
            <select class="sortSelect">
              <option hidden>-выберите-</option>
              <option value="price">по цене</option>
              <option value="name">по названию</option>
            </select>
          </div>
        </section>

        <h1 class="title">Все пиццы</h1>

        <section class="pizzasCard"></section>
      </main>

      <!-- CART -->
      <div class="carts none">
        <div class="line"></div>
        <main class="cart_main">
          <section class="cart_section">
            <div class="cart_title">
              <div class="cart_text">
                <img src="../../image/icon/shopping_icon.png" alt="" />
                <h1>Корзина</h1>
              </div>
              <div class="trash_text">
                <img src="../../image/icon/trash_icon.svg" alt="" />
                <p>Очистить корзину</p>
              </div>
            </div>
            <div class="cart_items"></div>
            <div class="cart_price">
              <div class="cart_price-count">
                <p>Всего пицц: <span class="countPizzas">0</span> шт.</p>
              </div>
              <div class="cart_price-total">
                <p>Сумма заказа: <span class="totalPrice">0</span> P</p>
              </div>
            </div>
            <div class="cart_pay">
              <button class="returnMain">< Вернуться назад</button>
              <button>Оплатить сейчас</button>
            </div>
          </section>
        </main>
      </div>

      <!-- EMPTY PAGE -->
      <div class="emptyPage none">
        <h1>Корзина пустая</h1>
        <p>
          Вероятней всего, вы не заказывали ещё пиццу. Для того, чтобы заказать
          пиццу, перейди на главную страницу.
        </p>
        <img src="../../image/icon/empty.jpg" alt="" />
        <button class="returnMainInEmpty">Вернуться назад</button>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
